<html>
	<head>
		<meta charset="utf-8">
		<title>Recorder</title>
		
		<style>
			h1 {
				font-family:Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";
			}
		</style>
		
		<script>
			function submitNewPerson (site) {
				var seconds = new Date().getTime() / 1000;
				document.getElementById('jeff').value = site + "," + Math.round(seconds);
				document.getElementById('form').submit();
			}
		</script>
	</head>

	<body>
		<iframe name="hiddenFrame" hidden></iframe>
		<form id="form" method="POST" action="serverside_recorder.php" target="hiddenFrame">
			<textarea id="jeff" name="data" hidden=""></textarea>
			<h1>
				WENT THROUGH THE DOORS
			</h1>
			<input value="PRESS ME" style="font-size: 70px;" onclick="submitNewPerson ('in_ASMS')" type="button">

			<h1>
				WENT UPSTAIRS
			</h1>
			<input value="PRESS ME" style="font-size: 70px;" onclick="submitNewPerson ('in_2')" type="button">

			<h1>
				WENT DOWNSTAIRS
			</h1>
			<input value="PRESS ME" style="font-size: 70px;" onclick="submitNewPerson ('in_1')" type="button">
		</form>
	</body>
</html>
