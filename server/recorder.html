<html>
	<head>
		<meta charset="utf-8">
		<title>Recorder</title>
		
		<style>
			h1 {
				font-family:Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";
			}
		</style>
		
		<script>
			var now = new Date(),
				then = new Date(
					now.getFullYear(),
					now.getMonth(),
					now.getDate(),
					0,0,0),
				diff = now.getTime() - then.getTime();
			
			function submitNewPerson (site, num) {
				var i;
				for (i = 0; i < num; i++) {
					var seconds = new Date().getTime() / 1000;
					document.getElementById('jeff').value = site + "," + Math.round(seconds) + "," Math.floor(diff/60000);
					document.getElementById('form').submit();
				}
			}
		</script>
	</head>

	<body>
		<iframe name="hiddenFrame" hidden></iframe>
		<form id="form" method="POST" action="serverside_recorder.php" target="hiddenFrame">
			<textarea id="jeff" name="data" hidden=""></textarea>
			<h1>
				WENT THROUGH THE DOORS
			</h1>
			<input value="1" style="font-size: 70px;" onclick="submitNewPerson ('in_ASMS',1)" type="button">
			<input value="5" style="font-size: 70px;" onclick="submitNewPerson ('in_ASMS',5)" type="button">
			<input value="10" style="font-size: 70px;" onclick="submitNewPerson ('in_ASMS',10)" type="button">

			<h1>
				WENT UPSTAIRS
			</h1>
			<input value="1" style="font-size: 70px;" onclick="submitNewPerson ('in_2',1)" type="button">
			<input value="5" style="font-size: 70px;" onclick="submitNewPerson ('in_2',5)" type="button">
			<input value="10" style="font-size: 70px;" onclick="submitNewPerson ('in_2',10)" type="button">

			<h1>
				WENT DOWNSTAIRS
			</h1>
			<input value="1" style="font-size: 70px;" onclick="submitNewPerson ('in_1,1')" type="button">
			<input value="5" style="font-size: 70px;" onclick="submitNewPerson ('in_1,5')" type="button">
			<input value="10" style="font-size: 70px;" onclick="submitNewPerson ('in_1,10')" type="button">
		</form>
	</body>
</html>
